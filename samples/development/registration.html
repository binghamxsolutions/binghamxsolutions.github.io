	<body>
		<header>
			<p>Planner's Paradise</p>

		<article>
			<table>
				<tr>
					<th colspan="2">Fill out the form below</th>
				</tr>

				<tr>
					<td><label for="fname">First Name:</label></td>
					<td><input id="fname" type="text" required></td>
				</tr>

				<tr>
					<td><label for="lname">Last Name:</label></td>
					<td><input id="lname" type="text"></td>
				</tr>

				<tr>
					<td><label for="email">Email:</label></td>
					<td><input id="email" type="text" required></td>
				</tr>

				<tr>
					<td><label for="pswd">Password:</label></td>
					<td><input id="pswd" type="text" required></td>
				</tr>

				<tr>
					<td><label for="cpswd">Confirm Password:</label></td>
					<td><input id="cpswd" type="text" required></td>
				</tr>

				<tr>
					<td colspan="2"><b>NOTE:</b> By registering, you are agreeing to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></td>
				</tr>
				<tr>
					<td colspan="2"><button id="submit" type="submit">Register!</button></td>
				</tr>
			</table>
			<p id="sign-in">Already have an account? <a href="#">Sign in!</a></p>
		</article>
